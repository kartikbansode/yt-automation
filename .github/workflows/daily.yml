name: Daily YouTube Automation

on:
  schedule:
    - cron: "0 6 * * *"   # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  yt-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Fix ImageMagick security policy
        run: |
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/>/<policy domain="path" rights="read|write" pattern="@*"/>/' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore YouTube OAuth token
        run: |
          mkdir -p config
          echo '${{ secrets.YT_TOKEN_JSON }}' > config/token.json

      - name: Fetch news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/fetch_news.py

      - name: Create YouTube Short
        run: python scripts/make_short.py

      - name: Upload Short to YouTube (if exists)
        run: |
          if ls shorts/*.mp4 1> /dev/null 2>&1; then
            python scripts/upload_youtube.py short
          else
            echo "No short video generated"
          fi

      - name: Create Long Video
        run: python scripts/make_long.py

      - name: Upload Long Video to YouTube (if exists)
        run: |
          if ls long/*.mp4 1> /dev/null 2>&1; then
            python scripts/upload_youtube.py long
          else
            echo "No long video generated"
          fi

      - name: Commit generated files
        run: |
          git config --global user.name "yt-automation-bot"
          git config --global user.email "bot@github.com"
          git add data shorts long
          git commit -m "Daily YouTube automation run" || echo "Nothing to commit"
          git push
