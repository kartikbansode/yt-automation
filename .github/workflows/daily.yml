name: Daily YouTube Automation

permissions:
  contents: write   # ðŸ‘ˆ THIS IS THE KEY FIX

jobs:
  yt-automation:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # -------------------------
      # Python setup
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # System dependencies
      # -------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # -------------------------
      # Python dependencies
      # -------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # Restore YouTube OAuth token
      # -------------------------
      - name: Restore YouTube OAuth token
        run: |
          mkdir -p config
          echo '${{ secrets.YT_TOKEN_JSON }}' > config/token.json

      # -------------------------
      # Fetch news
      # -------------------------
      - name: Fetch news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/fetch_news.py

      # -------------------------
      # Create Short
      # -------------------------
      - name: Create YouTube Short
        run: python scripts/make_short.py

      # -------------------------
      # Upload Short (only if exists)
      # -------------------------
      - name: Upload Short to YouTube
        run: |
          if ls shorts/*.mp4 1> /dev/null 2>&1; then
            python scripts/upload_youtube.py short
          else
            echo "No short video generated"
          fi

      # -------------------------
      # Create Long Video
      # -------------------------
      - name: Create Long Video
        run: python scripts/make_long.py

      # -------------------------
      # Upload Long (only if exists)
      # -------------------------
      - name: Upload Long Video to YouTube
        run: |
          if ls long/*.mp4 1> /dev/null 2>&1; then
            python scripts/upload_youtube.py long
          else
            echo "No long video generated"
          fi

      # -------------------------
      # Commit generated files
      # -------------------------
      - name: Commit generated files
        run: |
          git config --global user.name "yt-automation-bot"
          git config --global user.email "yt-automation-bot@users.noreply.github.com"
          git add data shorts long
          git commit -m "Daily YouTube automation run" || echo "Nothing to commit"
          git push origin main
